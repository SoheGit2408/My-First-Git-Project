<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in html</title>
    <style>
        .redbg {
            border: 3px solid red;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="redbg">My Name is Sohel Shaikh</div>
    <span id="mainspan" class="blackborder">First span</span>
    <div class="redbg blackborder Myclass">
    
        This is mainbox
    </div>

    <!-- select and press ctrl+ / to comment
     <div class="redbg blacborder Myclass">First</div>
     <div class="redbg blacborder Myclass">Second</div>
     <div class="redbg blacborder Myclass"></div> -->

    <span class="Myclass Myclass2 Myclass3">First</span>
    <span class="Myclass Myclass2 Myclass3">Second</span>
    <span class="Myclass Myclass2 Myclass3">Third</span>
    <span class="Myclass Myclass2 Myclass3">Fourth</span>   
    
    <div class="Myclass Myclass2 Myclass4">First div</div>
    <div class="Myclass Myclass2 Myclass4">Second div</div>
    <div class="Myclass Myclass2 Myclass4">Third div</div>
</body>
</html>
